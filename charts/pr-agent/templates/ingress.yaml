{{- if .Values.ingress.enabled -}}
{{- $fullName := include "pr-agent.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "pr-agent.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.global.whitelist_source_range }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.global.whitelist_source_range | quote }}
    {{- end }}
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: 80
{{- end }} 