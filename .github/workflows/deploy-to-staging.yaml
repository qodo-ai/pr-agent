name: deploy cloud run service to staging
on:
  workflow_dispatch:

env:
  PROJECT_ID: "workiz-development"
  PROJECT_NUMBER: "791610978826"
  REGION: "us-central1"
  SERVICE_NAME: "porygon-cr"
  VPC_CONNECTOR: "staging-connector"
  CLOUD_SQL_INSTANCE: "workiz-development:us-central1:copilot-poc"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: deploy cloud run service to staging
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v5
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: github-actions-service-account@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: Run Database Migrations
        run: |
          # Install Python dependencies
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Run migrations using public IP (no proxy)
          export DATABASE_URL="postgresql://pr_agent:${{ secrets.PR_AGENT_DB_PASSWORD }}@34.46.89.142:5432/pr_agent"
          python scripts/run_migrations.py
        
      - name: Build and Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --vpc-connector projects/${{ env.PROJECT_ID }}/locations/${{ env.REGION }}/connectors/${{ env.VPC_CONNECTOR }} \
            --vpc-egress private-ranges-only \
            --set-cloudsql-instances ${{ env.CLOUD_SQL_INSTANCE }} \
            --memory 1Gi \
            --set-env-vars "NODE_ENV=staging" \
            --cpu 1 \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10