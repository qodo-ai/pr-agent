fqdn:
  prefix: "dev"
  suffix: "na.onecloud.hosting.cerence.net"

gateway: "istio-system/gateway-na-onecloud-hosting-cerence-net"

image:
  tag: "dev"

extraEnv:
  - name: NOTIFICATIONS__NOTIFY_ON_REVIEW_PLUS
    value: "true"
  - name: CONFIG__ISSUE_PROVIDER
    value: "jira"
  - name: JIRA__BASE_URL
    value: "https://cerence.atlassian.net"
  - name: JIRA__ISSUE_PROJECTS
    value: "XUITXTSRV"

prSimilarIssue:
  vectorDb: "qdrant"
  embeddingBaseUrl: "https://callm-api-embedding.int.na.oc.cerence.net/v1/embeddings"
  embeddingModel: "intfloat/multilingual-e5-large"
  embeddingDim: 1024
  embeddingMaxTokens: 10000

qdrant:
  enabled: true
  persistence:
    enabled: false

# Override resources for pr-agent (default 512Mi limit was too low for /similar_issue)
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi
